<div *ngIf="inviteLinkBannerIsVisible" class="position-fixed" style="bottom: 20px; left: 20px; width: 300px;">
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Share Your Invite Link</h5>
      <p class="card-text">Invite your friends to join our auction network! When 5 friends sign up using your link, youâ€™ll receive a 10% discount on your next purchase!</p>

    </div>

<script>
  function copyLink() {
    const inviteLinkInput = document.querySelector('input[type="text"]');
    inviteLinkInput.select();
    document.execCommand('copy');
    alert('Invite link copied to clipboard!');
  }
</script>
