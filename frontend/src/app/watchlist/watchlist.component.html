<div class="container mt-5" style="padding-top: 100px;">
    <h3>My Watchlist</h3>
    <div class="row"  *ngIf="favorites && favorites.length > 0;"  >
        <div class="col-md-4 mb-4" *ngFor="let favorite of favorites">
            <div class="card h-100">
                <img *ngIf="favorite.ImageURL" [src]="favorite.ImageURL" class="card-img-top" alt="{{ favorite.ItemName }}">
                <div class="card-body">

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title">{{ favorite.ItemName }}</h5>
                            <button 
                                class="btn btn-outline-primary" 
                                (click)="toggleFavorite(favorite.AuctionID)"
                            >
                            <i class="fa fas fa-eye" ></i>
                            </button>
                    </div>

                    <p class="card-text"><strong>Price:</strong> ${{ favorite.StartingPrice }}</p>
                    <p class="card-text"><strong>Description:</strong> {{ favorite.ItemDescription }}</p>
                    <p class="card-text"><strong>Ends On:</strong> {{ favorite.EndDate }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row"  *ngIf="favorites && favorites.length === 0;"  >
        There are no favorite elements.
    </div>

</div>
