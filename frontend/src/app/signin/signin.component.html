<div class="container">
  <div class="row justify-content-center" style="margin-top: 25px;"> 
    <div class="col-md-5"> 

      <form id="signinForm" class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">Signin</h2>
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Signin</button>
      </form>

      <div style="margin-top:20px">Don't have an account?</div>
      <a style="margin-top: 10px;" class="btn btn-outline-secondary btn-sm w-80"  href="/signup"> 
        Create a New Account
      </a>


    </div> 
  </div>
</div>
