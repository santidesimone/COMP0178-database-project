<h1 class="text-center mb-4">Login / Signup Page</h1>

<div class="container d-flex justify-content-center">
  <div class="w-100 d-flex">
    <!-- Login Form -->
    <form id="loginForm" class="form w-50 p-3 border-right">
      <h2 class="text-center mb-4">Login</h2>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form w-50 p-3">
      <h2 class="text-center mb-4">Signup</h2>
      <div class="form-group mb-3">
        <label for="signupEmail" class="form-label">Email:</label>
        <input type="email" id="signupEmail" name="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="form-group mb-3">
        <label for="signupPassword" class="form-label">Password:</label>
        <input type="password" id="signupPassword" name="password" class="form-control" placeholder="Enter your password">
      </div>

      <div class="form-group mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password">
      </div>

      <button type="submit" class="btn btn-secondary w-100">Signup</button>
    </form>
  </div>
</div>
