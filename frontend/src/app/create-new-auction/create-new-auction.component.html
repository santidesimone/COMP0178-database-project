<h1 class="text-center mb-4">Create New Auction</h1>
<form>
  <div class="w-50"> <!-- Adjust this width as needed -->
      <div class="mb-3">
        <label for="auctionName" class="form-label">Auction Name:</label>
        <input type="text" id="auctionName" name="auctionName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="auctionDescription" class="form-label">Description:</label>
        <textarea id="auctionDescription" name="auctionDescription" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="startingPrice" class="form-label">Starting Price:</label>
        <input type="number" id="startingPrice" name="startingPrice" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="reservePrice" class="form-label">Reserve Price:</label>
        <input type="number" id="reservePrice" name="reservePrice" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <select id="category" name="category" class="form-select" required>
          <option value="" disabled selected>Select a category</option>
          <option value="art">Art</option>
          <option value="collectibles">Collectibles</option>
          <option value="electronics">Electronics</option>
          <option value="furniture">Furniture</option>
          <option value="vehicles">Vehicles</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL:</label>
        <input type="url" id="imageUrl" name="imageUrl" class="form-control" placeholder="https://example.com/image.jpg" required>
      </div>

      <button type="submit" class="btn btn-primary">Create Auction</button>
    </div>
</form>
